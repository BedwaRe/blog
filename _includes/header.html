<div class="overflow-menu">
    <div class="overflow-menu__row" onclick="$('.overflow-menu').hide();$('.menu-button').show();">
        <div class="overflow-menu__row-icon-column"><i class="icon-menu"></i></div>
        <div class="overflow-menu__row-title-column logo"><img src="/assets/images/avatar.png" alt="Avatar"></div>
        <div class="overflow-menu__row-icon-column"><i></i></div>
    </div>
    <div class="separator"></div>
    {% for item in site.menu %}
        <div class="overflow-menu__row">
            <div class="overflow-menu__row-icon-column"><i>●</i></div>
            <div class="overflow-menu__row-title-column"><a href="{{item.url}}" class="{% if page.url == {{item.url}} %} active {% endif %}">{{item.name}}</a></div>
            <!--<div class="overflow-menu__row-icon-column"><i><img src="/assets/icons/rss.svg" alt="My blog"></i></div>-->
        </div>
    {% endfor %}
</div>
<header>
    <div class="menu-button" onclick="$('.overflow-menu').show();$('.menu-button').hide();">
        <i class="icon-menu"></i>
    </div>
    <div class="header-left">
        <!--<a href="#1"><i class="icon-search"></i></a>-->
        {% for item in site.menu %}
        <a href="{{item.url}}" class="{% if page.url == {{item.url}} %} active {% endif %}">{{item.name}}</a>
        {% endfor %}
    </div>
    <a class="logo" href="/about/"><img src="/assets/images/avatar.png" alt="Avatar"></a>
    <div class="header-right">
        <a href="{{ "/feed.xml" | relative_url }}"><i><img src="/assets/icons/rss.svg" alt="Подписаться"></i></a>
        <a href="#1"><i><img src="/assets/icons/github.svg" alt="GitHub"></i></a>
        <a href="#1"><i><img src="/assets/icons/stack-overflow.svg" alt="SO"></i></a>
        <a href="#1"><i><img src="/assets/icons/twitter.svg" alt="Twitter"></i></a>
    </div>
</header>
