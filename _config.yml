# General
title: Пишу о разработке
author: Дмитрий Сурин
email: dmitry.surin@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Интересное в мире разработки. Чистый код, архитектура, разработка и тестирование.
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://github.com/bedware"
permalink: /:categories/:year/:title/
encoding: utf-8
show_excerpts: true
excerpt_separator: <!--more-->

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Plugins
google_analytics: UA-134200140-1
disqus_shortname: bedware

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - package.json
  - package-lock.json
  - gulpfile.js
  - node_modules
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md

